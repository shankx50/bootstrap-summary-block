<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    .shankx-summary-block{
    position: relative; /* So that it flows within the bootstrap layout */
    width: 100%;
    margin: 0.3em;
    padding: 1em;
    min-height: 15em;
    background-color: #428bca;
    color: #fff;
    }

    .shankx-summary-block .shankx-summary-background i{
      margin-left: -0.4em;
      margin-top: 0.1em;
      font-size: 8em;
      opacity: 0.3;
    }

    .shankx-summary-block .summary-body{
      position: absolute; /* We can do absolute because it is within a relative */
      top: 1.3em;
      right: 0.8em;
    }
      
      .shankx-summary-block .summary-body .summary-line-1{
          text-align: right;
          font-size: xx-large;
          
      }
      
      .shankx-summary-block .summary-body .summary-line-2{
          text-align: right;
          font-size: medium;
      }
      
      .shankx-summary-block .summary-footer{
          position: absolute;
          background-color: blue;
          bottom: 0em;
          right: 0em;
          width: 100%;
          padding: 0.4em;
          font-weight: 300;
          text-transform: uppercase;
          font-size: small;
          opacity: 0.6;
      }
      
      .shankx-summary-block .summary-footer a{
          text-decoration: none;
          color: white;
      }
      
      .shankx-summary-block .summary-footer:hover{
          opacity: 1;
          cursor: pointer;
      }
      
      
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="shankx-summary-block">
          <div class="shankx-summary-background">
            <i class="glyphicon glyphicon-globe"></i>
          </div>
          <div class="summary-body">
            <div class="summary-line-1">15</div>
            <div class="summary-line-2">Categories</div>

          </div>
          <div class="summary-footer">
            <a href="#">View Categories
              <i class="glyphicon glyphicon-chevron-right"></i></a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4"></div>
      </div>
    </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

    </html>
